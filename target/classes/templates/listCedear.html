<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
    <div th:if="${CedearResponseDto.isEmpty()}">No hay cedears en la lista</div>
    <table th:if="${!CedearResponseDto.isEmpty()}">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Simbolo</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cedear:${CedearResponseDto}">
                <td th:text="${cedear.nombre}"></td>
                <td th:text="${cedear.simbolo}"></td>
                <td th:text="${cedear.cantidad}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
